<mat-card droppable fxFlex="200px" style="margin: 10px;" (onDrop)="onPlayerDrop($event)">
  <mat-list style="padding-top: 0;">
    <app-player *ngFor="let player of team.players" [player]="player" (deleteRequest)="deletePlayer($event)">
      {{player.name}}
    </app-player>
  </mat-list>
</mat-card>
