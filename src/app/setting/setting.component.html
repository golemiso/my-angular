<div class="application">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 style="font-family: 'Splatfont';">Setting</h1>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #snav>
      <mat-nav-list>
        <a mat-list-item routerLink="players" (click)="snav.close()">Players</a>
        <a mat-list-item routerLink="competitions" (click)="snav.close()">Competitions</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <app-message></app-message>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
