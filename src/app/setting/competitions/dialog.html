<mat-card>
    <mat-card-title>Competition</mat-card-title>
    <mat-card-subtitle>@{{ competition.slug }}</mat-card-subtitle>
    <mat-card-content>
        <mat-list>
            <mat-list-item>
                <mat-form-field>
                    <input matInput placeholder="ID" [value]="competition.slug">
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field>
                    <input matInput placeholder="Name" [value]="competition.name">
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field>
                    <input matInput [matDatepicker]="startDatePicker" placeholder="Start">
                    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #startDatePicker></mat-datepicker>
                </mat-form-field>
                <mat-form-field>
                    <input matInput [value]="competition.schedule.start">
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field>
                    <input matInput [matDatepicker]="endDatePicker" placeholder="End">
                    <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #endDatePicker></mat-datepicker>
                </mat-form-field>
                <mat-form-field>
                    <input matInput [value]="competition.schedule.end">
                </mat-form-field>
            </mat-list-item>
        </mat-list>

        {{ competition.schedule.start | date:'medium' }} - {{ competition.schedule.end | date:'medium' }}
    </mat-card-content>
</mat-card>
