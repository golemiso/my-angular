<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{battle.title}}
    </mat-panel-title>
    <mat-panel-description>
      {{battle.mode}}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <div fxLayout="row wrap" fxLayoutAlign="start">
    <app-team *ngFor="let team of battle.teams" [team]="team" [teamDragDropEnabled]="false" [playerDragDropEnabled]="false"></app-team>
  </div>
  <app-modes [(mode)]="battle.mode"></app-modes>
</mat-expansion-panel>
