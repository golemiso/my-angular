<div mat-dialog-content>
    <mat-list>
        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="ID" [value]="competition.slug">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="Name" [value]="competition.name">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field style="width: 130px;">
                <input matInput [matDatepicker]="startDatePicker" placeholder="Start"
                    [(ngModel)]="competition?.schedule.start">
                <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field style="width: 40px;">
                <mat-select [value]="competition?.schedule.start.getHours()">
                    <mat-option *ngFor="let hour of hours" [value]="hour">
                        {{ hour }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            :
            <mat-form-field style="width: 40px;">
                <mat-select [value]="competition?.schedule.start.getMinutes()">
                    <mat-option *ngFor="let minute of minutes" [value]="minute">
                        {{ minute }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field style="width: 130px;">
                <input matInput [matDatepicker]="endDatePicker" placeholder="End"
                    [(ngModel)]="competition?.schedule.end">
                <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #endDatePicker></mat-datepicker>
            </mat-form-field>

            <mat-form-field style="width: 40px;">
                <mat-select [value]="competition?.schedule.end.getHours()">
                    <mat-option *ngFor="let hour of hours" [value]="hour">
                        {{ hour }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            :
            <mat-form-field style="width: 40px;">
                <mat-select [value]="competition?.schedule.end.getMinutes()">
                    <mat-option *ngFor="let minute of minutes" [value]="minute">
                        {{ minute }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-list-item>
    </mat-list>

    {{ competition.schedule.start | date: 'medium' }} - {{ competition.schedule.end | date:'medium' }}
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>OK</button>
</div>
