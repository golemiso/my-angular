<mat-horizontal-stepper *ngIf="grouping">
  <mat-step label="Create teams">
    <div fxLayout="row wrap" fxLayoutAlign="start" style="padding: 10px;">
      <app-team *ngFor="let team of grouping.teams" [team]="team" [teamDragDropEnabled]="false" [playerDragDropEnabled]="true"></app-team>
    </div>
    <div>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step label="Create match">
    <div fxLayout="row wrap" fxLayoutAlign="start" style="padding: 10px;">
      <app-team *ngFor="let team of grouping.teams" [team]="team" [teamDragDropEnabled]="true" [playerDragDropEnabled]="false"></app-team>
      <div class="area">
        <div id="dropZone" droppable [dropScope]="'team'">Drop teams here</div>
      </div>
    </div>
    <div>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step label="Done">
    <div fxLayout="row wrap" fxLayoutAlign="start" style="padding: 10px;">
      <app-team *ngFor="let team of grouping.teams" [team]="team" [teamDragDropEnabled]="false" [playerDragDropEnabled]="false"></app-team>
    </div>
  </mat-step>
</mat-horizontal-stepper>
