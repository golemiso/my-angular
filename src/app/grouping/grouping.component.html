<mat-card>
  <mat-card *ngFor="let team of grouping.teams" droppable>
    <mat-list>
      <mat-list-item draggable *ngFor="let player of team.players" [dragData]="player">
        <span class="badge">{{player.id}}</span> {{player.name}}
      </mat-list-item>
    </mat-list>
  </mat-card>
</mat-card>
