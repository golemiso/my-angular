<mat-accordion>
  <mat-expansion-panel *ngFor="let battle of battles">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{battle.title}}
      </mat-panel-title>
      <mat-panel-description>
        {{battle.mode}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <form>
      <div fxLayout="row wrap" fxLayoutAlign="start">
        <label *ngFor="let team of battle.teams">
          <input type="radio" [value]="team.id" name="victor" [(ngModel)]="battle.result.victory" (ngModelChange)="battle.result.victory = $event">
          <mat-card>
            <mat-card-title style="font-family: 'Splatfont';">
              {{ team.title }}
            </mat-card-title>
            <mat-list style="padding-top: 0;">
              <app-player *ngFor="let player of team.players" [player]="player"></app-player>
            </mat-list>
          </mat-card>
        </label>
      </div>
    </form>
    <app-modes [(mode)]="battle.mode"></app-modes>
  </mat-expansion-panel>
</mat-accordion>
