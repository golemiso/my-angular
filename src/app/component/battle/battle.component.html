<mat-card class="mat-card--battle">
  <mat-card-content>
    <form>
      <app-modes [(mode)]="battle.mode" [editable]="editable"></app-modes>
      <div fxLayout="row wrap" fxLayoutAlign="start">
        <label *ngFor="let team = battle.competitors.left" fxFlex="200px">
          <input *ngIf="resultMode" type="radio" [value]="team.id" name="victor" [ngModel]="battle.result.victory"
            (ngModelChange)="judge($event)" [disabled]="!editable">
          <mat-card>
            <mat-card-title style="font-family: 'Splatfont';">
              {{ team.title }}
            </mat-card-title>
            <mat-list style="padding-top: 0;">
              <app-player *ngFor="let player of team.players" [player]="player"></app-player>
            </mat-list>
          </mat-card>
        </label>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" *ngIf="!editable && resultMode" (click)="editButton()">Edit</button>
    <button mat-button color="warn" *ngIf="editable" (click)="deleteButton()">Delete</button>
    <button mat-button color="primary" *ngIf="editable && resultMode" (click)="okButton()">OK</button>
  </mat-card-actions>
</mat-card>
