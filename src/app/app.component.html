<mat-toolbar color="primary" class="example-toolbar">
  <button mat-icon-button  (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="example-app-name">Responsive App</h1>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #snav>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" (click)="snav.close()">Dashboard</a>
      <a mat-list-item routerLink="/heroes" (click)="snav.close()">Heroes</a>
      <a mat-list-item routerLink="/players" (click)="snav.close()">Players</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav position="end">End</mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <app-messages></app-messages>
  </mat-sidenav-content>
</mat-sidenav-container>
